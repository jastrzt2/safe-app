<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Succesful</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Password Reset succesfull</h1>
    <p>Your TOTP secret:</p>
    <p class="totp-secret">{{ totp_secret }}</p>
    <p>:</p>
    {% if qr_code_base64 %}
        <img src="data:image/png;base64,{{ qr_code_base64 }}" alt="QR Code">
    {% else %}
        <p class="error">QR code is not available.</p>
    {% endif %}
    <p>Keep this secret in a safe place!</p>
    <p><a href="{{ url_for('index') }}">Go to homepage</a></p>
</body>
</html>
