<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Note Details - {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/password_entropy.js') }}"></script>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Author: 
        <a href="/user/{{ user[0] }}">{{ user[1] }}</a>
    </p>
    <hr>
    <div>
        <h2>Content</h2>
        <p>{{ content|safe }}</p>
        <p><small>Sign in Base64 (sign of SHA256 hash of content): {{ sign }}</small></p>
        {% if signature_valid %}
            <p class="success"><strong>Signature is valid.</strong></p>
        {% else %}
            <p class="fail"><strong>Signature is invalid!</strong></p>
        {% endif %}

        <p><small>Note content in Base64: {{ base64 }}</small></p>
    </div>

    <p><a href="{{ url_for('index') }}">Return</a></p>
</body>
</html>
