<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/password_entropy.js') }}"></script>
<body>
    <h1>Reset password</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <p>Password: <input type="password" id="password" name="new_password" required></p>
        <p id="passwordFeedback" class="bold"></p>
        <p>Confirm new password: <input type="password" name="confirm_password" required></p>
        <div class="hidden">
            <input type="text" name="name" autocomplete="off">
        </div>
        <p><input type="submit" id="submitButton" value="Reset password" disabled></p>
    </form>
    <p><a href="{{ url_for('login') }}">Go back to log in page</a></p>
</body>
</html>
