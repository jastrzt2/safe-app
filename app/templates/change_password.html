<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/password_entropy.js') }}"></script>
</head>
<body>
    <h1>Change password</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('change_password') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <p>Current password: <input type="password" name="current_password" required></p>
        <p>New password: <input type="password" id="password" name="new_password" required></p>
        <p id="passwordFeedback" class="bold"></p>
        <p>Confirm new password: <input type="password" name="confirm_password" required></p>
        <p>TOTP code: <input type="text" name="totp" required></p>
        <div class="hidden">
            <input type="text" name="name" autocomplete="off">
        </div>
        <p><input type="submit" id="submitButton" value="Change password" disabled></p>
    </form>
    <p><a href="{{ url_for('index') }}">Go back to Homepage</a></p>
</body>
</html>
