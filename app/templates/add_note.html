<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Create new note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/password_entropy.js') }}"></script>
</head>
<body>
    <h2>Create new note</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('add_note') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <p>Title: <textarea name="title" required></textarea></p>
        <p>Content: <textarea name="content" required></textarea></p>
        <p>Password: <input type="password" id="password" name="password" required></p>
        <br><br>
        <div class="hidden">
            <input type="text" name="name" autocomplete="off">
        </div>
        <p><input type="submit" value="Add new note"></p>
    </form>
    <p><a href="{{ url_for('index') }}">Return</a></p>
</body>
</html>
